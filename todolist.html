<!DOCTYPE html>
<html>

<head>
    <title>A simple to-do list</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="todolist.css"> 
    <script defer src="todolist.js"></script>
</head>

<body>
    <div id="container">
        <h1 draggable="true">待办事项</h1>
        <button type="button" id="newItem" tabindex="0">+ 新建待办事项</button><br>
        <p draggable="true" tabindex="0">
            <span class="checkbox" tabindex="0"></span>
            <span contenteditable="true" class="text">一个待办事项</span>
            <span class="del" tabindex="0"></span>
        </p>
        <p draggable="true">
            <span class="checkbox checked" tabindex="0"></span>
            <span contenteditable="true" class="text">一个待办事项</span>
            <span class="del" tabindex="0"></span>
        </p>
    </div>


</body>

</html>
